<html ng-app>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  
  <title>Streaming Twitter</title>

  <!-- Style -->
  <link href="/js/libraries/flot/examples/examples.css" rel="stylesheet" type="text/css">
  <!-- Script -->
  <script language="javascript" type="text/javascript" src="/js/libraries/flot/jquery.js"></script>
  <script language="javascript" type="text/javascript" src="/js/libraries/flot/jquery.flot.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/libraries/angular/angular.min.js"></script>
  <script src="/js/indexScript.js"></script>
  <script>
    var socket = io.connect('http://localhost');
    socket.on('news', function (data) {
      console.log(data);
      socket.emit('my other event', { my: 'data' });
    });
  </script>

</head>

<body>

  <div id="header">
    <h2>Real-time Twitter Data for {{hashtagInput}}</h2>
  </div>

  <div id="content">
    <div class="demo-container">
      <div id="placeholder" class="demo-placeholder"></div>
    </div>

    <input type="text" id="hashtagInput" ng-model="hashtagInput" placeholder="Enter a hashtag here">
  </div>

</body>

</html>
